                />
              </svg>
              <p>Scheduled</p>
              <p>0</p>

          </div>

          <div class="main__task-list__add-task_container">

              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="24"
              height="24"
              viewBox="0 0 24 24"

              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>

            <label for="main__task-list__add-task"></label>
            <input
