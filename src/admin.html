        <!-- Task List Container Start -->
        <div class="main-section__task-list__container">
          <ul class="main-section__task-list">
            <li class="main-section__task-list__task">
              <h3 class="main-section__task-list__task-title">Task Title</h3>
              <label for="main-section__task-list__task-checkbox"></label>
              <input
                type="checkbox"
                id="main-section__task-list__task-checkbox"
              />
              <p class="main-section__task-list__task-description">
                Task Description
              </p>
              <p class="main-section__task-list__task-date">Task Due Date</p>
              <img
                src="/src/icons/dots-vertical.svg"
                alt="dots icon"
                class="main-section__task-list__task-edit"
              />

              <img
                src="/src/icons/star-outline.svg"
                alt="star outline icon"
                class="main-section__task-list__task-important disable"
              />
              <img
                src="/src/icons/star.svg"
                alt="star filled icon"
                class="main-section__task-list__task-important enable"
              />
              <div class="main-section__task-list__task-priority">
                Priority icon
              </div>
            </li>
          </ul>
        </div>

        <!-- Add Task button  -->
        <button class="projects-btn__add-project main-section">
          <img
            src="./icons/plus-circle-outline.svg"
            alt="plus circle icon"
          />Add Task
        </button>

    </main>

    <!-- Aside section Start -->

    <aside>
      <!-- Aside Section Home -->
      <section id="aside-section__home">
        <h2 class="aside-section__home-tasks__title">Home</h2>
        <div class="aside-section__home-tasks__all-tasks">
          <img
            src="./icons/home-outline.svg"
            class="aside-section__home-tasks__all-tasks__icon"
          />
          <p class="aside-section__home-tasks__all-tasks__title">
            All Tasks <span>0</span>
          </p>
        </div>
        <div class="aside-section__home-tasks__today">
          <img
            src="./icons/calendar-today.svg"
            class="aside-section__home-tasks__today-icon"
          />
          <p class="aside-section__home-tasks__today-title">
            Today <span>0</span>
          </p>
        </div>
        <div class="aside-section__home-tasks__week">
          <img
            src="./icons/calendar-range.svg"
            class="aside-section__home-tasks__week-icon"
          />
          <p class="aside-section__home-tasks__week-title">
            Next Week <span>0</span>
          </p>
        </div>
        <div class="aside-section__home-tasks__important">
          <img
            src="./icons/star.svg"
            class="aside-section__home-tasks__important-icon"
          />
          <p class="aside-section__home-tasks__important-title">
            Important <span>0</span>
          </p>
        </div>
      </section>
      <!-- Aside Section Project Section -->

      <section id="aside-section__projects">
        <h2 class="aside-section__projects__title">Projects</h2>

        <!-- Projects Container start-->
        <div class="aside-section__project-container">
          <ul>
            <li>
              <img
                src="/src/icons/format-list-group.svg"
                alt="project icon"
                class="aside-section__project-container__list-item__group-icon"
              />
              <div>New Project</div>
              <img src="/src/icons/dots-vertical.svg" alt="project edit icon" />
            </li>
            <li>
              <img src="/src/icons/format-list-group.svg" alt="project icon" />
              <div>Another new Project</div>
              <img src="/src/icons/dots-vertical.svg" alt="project edit icon" />
            </li>
            <li>
              <img src="/src/icons/format-list-group.svg" alt="project icon" />
              <div>Another Project</div>
              <img src="/src/icons/dots-vertical.svg" alt="project edit icon" />
            </li>
          </ul>
        </div>
        <!-- Projects Container end-->

        <!-- Aside Create Project Form Start -->
        <div class="aside-section__project-submit__form">
          <label for="aside-section__project-submit__title"></label>
          <input
            type="text"
            id="aside-section__project-submit__title"
            placeholder="Project Title"
          />
          <button class="aside-section__project-submit__add-btn">
            Add Project
          </button>
          <button class="aside-section__project-submit__cancel-btn">
            Cancel
          </button>
        </div>
        <!-- Aside Create Project Form End -->

        <!--Aside Rename Project form start-->
        <div class="aside-section__project-rename__form">
          <label for="aside-section__project-rename__title"></label>
          <input
            type="text"
            id="aside-section__project-rename__title"
            placeholder="Rename Title"
          />
          <button class="aside-section__project-submit__add-btn">
            Rename Project
          </button>
          <button class="aside-section__project-submit__cancel-btn">
            Cancel
          </button>
        </div>
        <!--Aside Rename Project form end-->

        <!--Aside Rename Project form end-->
        <button class="aside-section__projects-btn__main-add">
          <img src="./icons/plus-circle-outline.svg" />Add Project
        </button>

        <!-- Aside User Actions container -->
      </section>
    </aside>
    <footer class="footer-container">
      <div class="footer-container__text">Antonis Maras</div>
      <div class="footer-container__date">2022</div>
      <img
        src="/src/icons/github.svg"
        class="footer-container__icon"
        alt=" github icon"
      />
    </footer>
