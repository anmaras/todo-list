<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div id="bg">
      <header>
        <h1>App</h1>
      </header>
      <main>
        <!-- Left Section Start -->
        <section id="left-section">
          <div class="left-section__home-container">
            <h2>Home</h2>
            <div class="left-section__home-container__all-tasks">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69M12 3L2 12H5V20H11V14H13V20H19V12H22"
                />
              </svg>
              <p>All Tasks</p>
              <p>0</p>
            </div>
            <div class="left-section__home-container__today">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
                />
              </svg>
              <p>Today</p>
              <p>0</p>
            </div>
            <div class="left-section__home-container__tomorrow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z"
                />
              </svg>
              <p>Scheduled</p>
              <p>0</p>
            </div>
            <div class="left-section__home-container__scheduled">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z"
                />
              </svg>
              <p>Scheduled</p>
              <p>0</p>
            </div>
          </div>

          <!-- Projects Container -->
          <div class="left-section__projects">
            <h2>Projects</h2>
            <div class="left-section__projects__container">
              <ul></ul>
            </div>
          </div>
          <div class="main__task-list__add-task_container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>

            <label for="main__task-list__add-task"></label>
            <input
              type="text"
              id="main__task-list__add-task"
              placeholder="New Project..."
            />
          </div>
        </section>

        <!-- Middle Section -->
        <section id="middle-section">
         <section id="middle-section">
          <!-- Todo Header-->
          <div class="main__container__header">
            <h2>New Project Title</h2>
            <div class="main__header__sort-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M18 21L14 17H17V7H14L18 3L22 7H19V17H22M2 19V17H12V19M2 13V11H9V13M2 7V5H6V7H2Z"
                />
              </svg>
              <p>Sort</p>
            </div>
            <!-- Todo Sorting options  start-->
            <div class="main__header__sort-container__options">
              <p>Sort By</p>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M9.25,5L12.5,1.75L15.75,5H9.25M15.75,19L12.5,22.25L9.25,19H15.75M8.89,14.3H6L5.28,17H2.91L6,7H9L12.13,17H9.67L8.89,14.3M6.33,12.68H8.56L7.93,10.56L7.67,9.59L7.42,8.63H7.39L7.17,9.6L6.93,10.58L6.33,12.68M13.05,17V15.74L17.8,8.97V8.91H13.5V7H20.73V8.34L16.09,15V15.08H20.8V17H13.05Z"
                  />
                </svg>
                <p>Alphabetically</p>
              </div>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z"
                  />
                </svg>
                <p>Due Date</p>
              </div>
            </div>
          </div>
          <!-- Sorting order tab -->
          <div class="main__sorting-order">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"
              />
            </svg>
            <p>Sorting Order</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
              />
            </svg>
          </div>
          <!-- Task List Container Start -->
          <div class="main__task-list__container">
            <ul class="main__task-list__list">
              <li class="main__task-list__list-item">
                <!-- Header -->
                <div class="main__task-list__list-item__title-container">
                  <div>
                    <label for="main__task-list__list-item__checkbox"></label>
                    <input
                      type="checkbox"
                      id="main__task-list__list-item__checkbox"
                    />
                    <label for="main__task-list__list-item__title"></label>
                    <input type="text" id="main__task-list__list-item__title" />
                  </div>
                  <div>
                    <p for="main__task-list__list-item__date-reference">Date</p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      version="1.1"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z"
                      />
                    </svg>
                  </div>
                </div>
                <!-- Notes -->
                <div class="main__task-list__list-item__notes-container">
                  <label for="main__task-list__list-item__textarea"
                    >Notes</label
                  >
                  <textarea
                    id="main__task-list__list-item__textarea"
                  ></textarea>
                </div>
                <!-- Date -->
                <div class="main__task-list__list-item__date-container">
                  <p class="main__task-list__list-item__date-title">Due Date</p>
                  <div>
                    <button id="today-btn">Today</button>
                    <button id="tomorrow-btn">Tomorrow</button>
                    <label for="main__task-list__list-item__date"></label>
                    <input type="date" id="main__task-list__list-item__date" />
                  </div>
                </div>
                <!-- Priority -->
                <div class="main__task-list__list-item__priority-container">
                  <label for="main__task-list__list-item__priority"
                    >Priority</label
                  >
                  <select
                    name="select-priority"
                    id="main__task-list__list-item__priority"
                  >
                    <option value="none" selected="selected" disabled>
                      Select an Option
                    </option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
                <!-- Delete Btn -->
                <button class="main__task-list__list-item__delete-task__btn">
                  Delete
                </button>
              </li>
            </ul>
            <div class="middle__task-list__add-task_container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
              <label for="main__task-list__add-task"></label>
              <input
                type="text"
                id="main__task-list__add-task"
                placeholder="New task..."
              />
            </div>
        </section>
      </main>
      <!-- Footer  -->
      <!-- <footer class="footer-container">
      <div class="footer-container__text">Antonis Maras</div>
      <div class="footer-container__date">2022</div>
      <img
        src="/src/icons/github.svg"
        class="footer-container__icon"
        alt=" github icon"
      />
    </footer> -->
    </div>
  </body>
</html>
