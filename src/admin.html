<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <main>
      <div class="main-section__project-container">
        <h2>Project Title</h2>
        <div class="main-section__submit-form">
          <label for="main-section__submit-form__task-check"></label>
          <input type="checkbox" id="main-section__submit-form__task-check" />
          <label for="main-section__submit-form__task-title">Task Title</label>
          <input type="text" id="main-section__submit-form__task-title" />
          <label for="main-section__submit-form__task-description"
            >Task Description</label
          >
          <input type="text" id="main-section__submit-form__task-description" />
          <label for="main-section__submit-form__task-date">Due Date</label>
          <input type="date" id="main-section__submit-form__task-date" />
          <label for="main-section__submit-form__task-priority">Priority</label>
          <select id="main-section__submit-form__task-priority">
            <option value="high">High</option>
            <option value="normal" selected="selected">Normal</option>
            <option value="low">Low</option>
          </select>
          <button class="main-section__submit-form__task-add">Add Task</button>
          <button class="main-section__submit-form__task-cancel">Cancel</button>
          <img
            src="/src/icons/dots-vertical.svg"
            alt="dots icon"
            class="main-section__submit-form__task-edit"
          />
          <img
            src="/src/icons/star-outline.svg"
            alt="star outline icon"
            class="main-section__submit-form__task-important disable"
          />
          <img
            src="/src/icons/star.svg"
            alt="star filled icon"
            class="main-section__submit-form__task-important enable"
          />
        </div>
        <button class="projects-btn__add-project main-section">
          <img src="./icons/plus-circle.svg" alt="plus circle icon" />Add
          Project
        </button>
      </div>
    </main>
    <aside>
      <section id="aside-section__tasks">
        <h2 class="tasks-title">Home</h2>
        <div class="all-tasks">
          <img src="./icons/home-outline.svg" />
          <p>All Tasks <span>0</span></p>
        </div>
        <div class="today">
          <img src="./icons/calendar-today.svg" />
          <p>Today <span>0</span></p>
        </div>
        <div class="week">
          <img src="./icons/calendar-range.svg" />
          <p>Next 7 Days <span>0</span></p>
        </div>
        <div class="important">
          <img src="./icons/star.svg" />
          <p>Important <span>0</span></p>
        </div>
      </section>
      <section id="aside-section__projects">
        <h2 class="title">Projects</h2>

        <div class="project-container">
          <div class="project"></div>
        </div>

        <!--    <div class="projects-form">
          <label for="project-title"></label>
          <input type="text" id="project-title" />
          <button>Add</button>
          <button>Cancel</button>
        </div> -->
        <!-- <img src="./icons/format-list-group.svg" alt="group icon" />
        <img src="./icons/format-list-checkbox.svg" alt="list icon" /> -->

        <button class="projects-btn__add-project">
          <img src="./icons/plus-circle.svg" />Add Project
        </button>
        <!-- <button class="projects-btn add">Add List</button> -->
      </section>
    </aside>
  </body>
</html>
